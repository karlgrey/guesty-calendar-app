<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Calendar - Farmhouse Prasser</title>
  <link rel="stylesheet" href="calendar.css">
</head>
<body>
  <div class="container">
    <!-- Compact Booking Header -->
    <div class="booking-header">
      <!-- Price Line (clickable) -->
      <div id="header-price" class="header-price" onclick="calendar.togglePricingOverlay()">
        Loading...
      </div>

      <!-- Inputs Row -->
      <div class="booking-inputs">
        <div class="input-group">
          <label id="label-checkin" class="input-label">Check-in</label>
          <input
            type="text"
            id="check-in-input"
            class="date-input"
            readonly
            onclick="calendar.openDatepicker()"
            placeholder=""
          />
        </div>

        <div class="input-group">
          <label id="label-checkout" class="input-label">Check-out</label>
          <input
            type="text"
            id="check-out-input"
            class="date-input"
            readonly
            onclick="calendar.openDatepicker()"
            placeholder=""
          />
        </div>

        <div class="input-group">
          <label id="label-guests" class="input-label">Guests</label>
          <div class="guest-selector-inline">
            <button id="guest-decrement" class="guest-btn-inline">−</button>
            <input
              type="number"
              id="guest-count"
              class="guest-input-inline"
              value="2"
              min="1"
              readonly
            />
            <button id="guest-increment" class="guest-btn-inline">+</button>
          </div>
        </div>
      </div>

      <!-- CTA -->
      <button id="header-cta" class="header-cta" onclick="calendar.requestBooking()">
        Request to Book
      </button>
      <div id="header-helper" class="header-helper">
        You won't be charged yet.
      </div>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="error-message" style="display: none;"></div>

    <!-- Pricing Details Overlay (hidden by default) -->
    <div id="pricing-overlay" class="overlay" style="display: none;" onclick="calendar.closePricingOverlay(event)">
      <div class="overlay-content pricing-content" onclick="event.stopPropagation()">
        <div class="overlay-header">
          <h3 id="pricing-title">Pricing details</h3>
          <button id="pricing-close-btn" class="overlay-close" onclick="calendar.closePricingOverlay()">&times;</button>
        </div>
        <div id="pricing-breakdown" class="pricing-breakdown-detail">
          <!-- Populated by JavaScript -->
        </div>
      </div>
    </div>

    <!-- Calendar Overlay -->
    <div id="calendar-overlay" class="overlay" style="display: none;" onclick="calendar.handleOverlayClick(event)">
      <div class="overlay-content calendar-content" onclick="event.stopPropagation()">
        <div class="overlay-header">
          <h3 id="calendar-title">Select Dates</h3>
          <button id="calendar-close-btn" class="overlay-close" onclick="calendar.closeDatepicker()">&times;</button>
        </div>

        <!-- Month Navigation -->
        <div class="calendar-nav-overlay">
          <button id="prev-month-overlay" class="nav-btn" onclick="calendar.previousMonthOverlay()">
            ←
          </button>
          <button id="next-month-overlay" class="nav-btn" onclick="calendar.nextMonthOverlay()">
            →
          </button>
        </div>

        <!-- Two-month calendar grid -->
        <div id="calendar-months-overlay" class="calendar-months-overlay">
          <!-- Will be populated by JavaScript -->
        </div>

        <!-- Actions -->
        <div class="calendar-actions">
          <button id="reset-dates-btn" class="action-btn secondary" onclick="calendar.resetDates()">
            Reset dates
          </button>
          <button id="close-calendar-btn" class="action-btn primary" onclick="calendar.closeDatepicker()">
            Close
          </button>
        </div>
      </div>
    </div>

  </div>

  <script src="calendar.js"></script>
</body>
</html>
